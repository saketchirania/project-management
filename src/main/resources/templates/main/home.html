<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layouts :: header"> </head>
<body>
<nav th:replace = "layouts :: navbar"></nav>
    <h4>Current Projects</h4>
    <div>
        <table>
            <thead>
            <tr>
                <th> Project Name</th>
                <th> Project Stage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "aProject :${projects}">
                <td th:text = "${aProject.name}"></td>
                <td th:text = "${aProject.stage}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h4>Current Employee</h4>
        <table>
            <thead>
            <tr>
                <th> Employee Name</th>
                <th> Employee Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "aEmp :${employees}">
                <td th:text = "${aEmp.firstName}"></td>
                <td th:text = "${aEmp.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <canvas id = "myPieChart" height = "50" width="50"></canvas>
    </div>
    <script  type="text/javascript" th:src = "@{js/myChart.js }"></script>
</body>
